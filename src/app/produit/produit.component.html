<div class="row">
   <div  *ngIf="quantite!==0"class="col-md-4">
    <p>Le tableau du panier</p>
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th scope="col" class="text-center">nom</th>
          <th scope="col" class="text-center">photo</th>
          <th scope="col" class="text-center">prix</th>
          <th scope="col" class="text-center">contenance</th>
          <th scope="col" class="text-center">Quantite</th>
          <th scope="col" class="text-center">Retirer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let parfum of panier">
          <td  class="text-center">{{parfum.nom}}</td>
          <td  class="text-center"><img width="40" height="40"src="{{parfum.photo}}"></td>
          <td  class="text-center">{{ parfum.prix}}€</td>
          <td  class="text-center">{{ parfum.contenance }}ML</td>
          <td  class="text-center">{{ parfum.quantite }}</td>
          <td  class="text-center"><button (click)="retraitPanier(parfum.nom)" class="btn btn-danger">X</button></td>
        </tr>

      </tbody>
    </table>
    <p class="text-end">Total:{{ quantite }} articles <strong>{{total()|currency: '€'}}</strong></p>
  </div>
  <div [class.col]="quantite==0" [class.col-md-8]="quantite!==0" >
        <div class="row justify-content-around">

    <div *ngFor="let produit of produits"class="card col-md-3" style="width: 18rem;">
      <div class="card-header bg-dark text-white text-center">
        <h4>{{produit.marque}}</h4>
      </div>
        <img src="{{produit.photo}}" class="card-img-top" alt="photo{{produit.nom}}">
        <div class="card-body">
          <h5 class="card-title">{{produit.nom}}</h5>
        <div>
          <h4>{{produit.prix}}€</h4><app-detail [cont]="produit.contenance" [desc]="produit.description"></app-detail>
        </div>
          <a href="#" (click)="ajoutPanier(produit,produit.nom)" class="btn btn-primary">Ajouter au panier</a>
        </div>
      </div>
    </div>



</div>
